<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{{ APP_NAME|escape }}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<script src="/static/closure-lite.js"></script>
	<script src="/static/main.js"></script>
	{% block head %}{% endblock %}
	{% if not IS_DEV_SERVER %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-21133983-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>	
  {% endif %}
</head>
<body>

<div id="header">
  <a href="/" id="title"><h1>{{ APP_NAME|escape }}</h1></a>
  <div id="subtitle">
    {% block subtitle %}{% endblock %}
    <div id="subsubtitle">{% block subsubtitle %}{% endblock %}</div>
  </div>
</div>

<div id="container">
  <div id="intro" class="block">
    {% block intro %}{% endblock %}
  </div>
  
  {% block body %}{% endblock %}
  
  <div id="footer" class="block">
    {% block footer %}{% endblock %}
  </div>
</div>

</body>
</html>
