runtime: python27
api_version: 1
threadsafe: false

builtins:
- appstats: on
- remote_api: on

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /apple-touch-icon.png
  static_files: static/apple-touch-icon.png
  upload: static/apple-touch-icon.png

- url: /googled756c8e5e6bbce3a.html
  static_files: static/googled756c8e5e6bbce3a.html
  upload: static/googled756c8e5e6bbce3a.html

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /(cron|tasks|tools)/.*
  script: cron_tasks.py
  login: admin

- url: /_ereporter.*
  script: $PYTHON_LIB/google/appengine/ext/ereporter/report_generator.py
  login: admin

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: .*
  script: main.py

libraries:
- name: django
  version: "1.4"

env_variables:
  DJANGO_SETTINGS_MODULE: 'django_settings'
